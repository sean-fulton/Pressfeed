# fly.toml file generated for pressfeed on 2023-04-09T22:14:47+01:00

app = "pressfeed"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "lhr"
processes = []

[deploy]
  release_command = "python manage.py migrate"

[env]
  PORT = "8000"
  FLY_APP_NAME = 'pressfeed'
  FLY_PG_APP_NAME = 'pressfeed'
  FLY_PG_USERNAME = 'postgres'
  FLY_PG_PASSWORD = 'p7Ea5n3LeSNrsvM'
  FLY_PG_HOST = 'pressfeed-db.internal'
  FLY_PG_PORT = '5432'
  DATABASE_URL = 'postgres://postgres:p7Ea5n3LeSNrsvM@pressfeed-db.flycast:5432'

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/code/static"
  url_prefix = "/static/"
