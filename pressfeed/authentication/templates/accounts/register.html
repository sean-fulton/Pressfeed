{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
<div class="alert alert-warning alert-dismissible fade show col-sm-3" role="alert">
    There was an error registering your account!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<h2 id="register-header">Register a Pressfeed account!</h2>
<br/>

<div class="col-sm-3 shadow p-4 mb-5 bg-body rounded">
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="Submit" class="btn">
    </form>
</div>

{% endblock %}
