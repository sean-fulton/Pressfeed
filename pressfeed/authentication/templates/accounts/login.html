{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="col-lg-5 shadow p-4 mb-5 bg-body rounded" id="login-form">
        <h2 id="login-header">Login to your Pressfeed account</h2>
        <br/>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="username" class="form-control" name="username" aria-describedby="emailHelp">
                <div id="usernameHelp" class="form-text">We'll never share your details with anyone else.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="">
                <label class="form-check-label">Remember me</label>
            </div>
            <input type="submit" value="Login" class="btn">
        </form>
    </div>
</div>
{% endblock %}
