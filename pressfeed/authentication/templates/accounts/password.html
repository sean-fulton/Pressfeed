{% extends 'base.html' %}

{% block content %}
<form method="post">
    <div class="row d-flex justify-content-center">
        <h1 style="text-align: center">Change your password below</h1>
        <div class="col-lg-5 shadow p-4 mb-5 bg-body rounded">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Change password</button>
        </div>
    </div>
</form>

{% endblock %}
